<h1>Pass Pass - <span class="text-muted">v1.0</span></h1>
<p>The easy password sharing solution</p>

<form>
    <div class="form-group">
        <label for="passwordLabel">Label</label>
        <div class="input-group">
            <input id="passwordLabel" class="form-control" type="text" name="passwordLabel" [(ngModel)]="newPasswordLabel" />
        </div>
    </div>
    <div class="form-group">
        <label for="passwordToShare">Password</label>
        <div class="input-group">
            <input id="passwordToShare" class="form-control" type="password" name="passwordToShare" [(ngModel)]="newPasswordString" />
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-outline-dark" [disabled]="!passwordValid" (click)="onPasswordSave()">Save</button>
    </div>
</form>
